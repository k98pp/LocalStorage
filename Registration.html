
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<style>
    body {
  font-family: Arial, sans-serif;
  padding: 20px;
}
.container {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}
.form-input {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}
button {
  width: 100%;
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
button:hover {
  background-color: #45a049;
}
</style>

<body>

    <div class="container" id="registration-form" style="display: block;">
        <h2>Register</h2>
        <input type="text" id="reg-username" class="form-input" placeholder="Username"  >
        <input type="email" id="reg-email" class="form-input" placeholder="Email">
        <input type="password" id="reg-password" class="form-input" placeholder="Password">
        <button onclick="registerUser()">Register</button>
        <h4>Already have an account <a href="./Login.html">Login</a></h4>
     </div>
    </body>
  
  <script>
       
      function registerUser() {
            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;

    if (username && email && password) {
                const userData = {
                     username:username,
                    email: email,    
                  password: password 
                };

                localStorage.setItem("email", JSON.stringify(userData));

                alert('Registration successful! You can now log in.');
            } else {
                alert('Please fill in all fields.');
            }

            window.location.href = './Login.html';
}
    </script>
</html>
